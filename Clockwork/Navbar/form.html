<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnesBakadur-Clockwork</title>
    <link rel="stylesheet" href="uikit/dist/css/uikit.custom-theme.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
            <nav class="uk-navbar-container" uk-navbar>
                <div class="uk-navbar-left">
                    <a class="uk-navbar-toggle navbar-mobile-padding" href="#">
                        <span uk-navbar-toggle-icon></span> <span
                            class="uk-margin-small-left uk-visible@m font-weight-600">Menü</span>
                    </a>
                    <a class="uk-navbar-item uk-link-reset uk-visible@m" href="#">
                        <span class="uk-margin-small-left font-weight-600 reset-color">TR</span><span
                            uk-icon="icon: chevron-down"></span>
                    </a>
                </div>

                <div class="uk-navbar-center">
                    <img src="./assets/images/zeynephotellogo.svg" alt="zeynephotellogo" />
                </div>

                <div class="uk-navbar-right">
                    <a class="uk-navbar-item uk-visible@m " href="#">
                        <a class="uk-button uk-button-default  uk-visible@m font-weight-600 reservation-button"
                            href="#">REZERVASYON</a>
                    </a>
                    <a class="uk-navbar-item uk-visible@m uk-link-reset" href="tel:+904446338">
                        <span uk-icon="icon: receiver"></span><span class="uk-margin-small-right font-weight-600">+90
                            444 63 38</span>
                    </a>
                    <a class="uk-navbar-item uk-link-reset uk-hidden@m navbar-mobile-padding" href="#">
                        <span class="uk-margin-small-left font-weight-600">TR</span><span
                            uk-icon="icon: chevron-down"></span>
                    </a>
                </div>
            </nav>

    </header>
    <main>
        <section class="uk-section">
            <div class="uk-container">
                <div class="uk-grid-small uk-flex uk-flex-center" uk-grid>
                    <form class="uk-form-stacked uk-width-1-2@m">
                        <div class="uk-padding-small">
                            <label class="uk-form-label" for="form-stacked-text">Ad Soyad*</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-stacked-text" type="text" placeholder="Adınızı ve soyadınızı girin">
                            </div>
                        </div>
                    
                        <div class="uk-padding-small">
                            <label class="uk-form-label" for="form-stacked-select">Konu*</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" id="form-stacked-select">
                                    <option>Grafik Tasarım (Logo, kartvizit, kurumsal kimlik vb.</option>
                                    <option>Front-End Çalışması</option>
                                    <option>Diğer</option>
                                </select>
                            </div>
                        </div>
                        <div class="uk-padding-small"> 
                            <label class="uk-form-label" for="form-stacked-text">Açıklama*</label>
                            <div>
                                <textarea class="uk-textarea" rows="5" placeholder="İsteğinizle ilgili detaylı açıklama girin"></textarea>
                            </div>
                        </div>
                        <div class="uk-padding-small">
                            <label class="uk-form-label" for="form-stacked-select">Dosya Ekle (Tercihe Bağlı)</label>
                            <div class="uk-width-1-1" uk-form-custom="target: true">
                                <span class="uk-form-icon" uk-icon="icon: folder"></span>
                                <input type="file">
                                <input class="uk-input" type="text" placeholder="Dosya Seç" active>
                            </div>
                        </div>
                        <div class="uk-padding-small">
                            <button class="uk-button form-submit uk-text-bold uk-width-expand@m">GÖNDER</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="uikit/dist/js/uikit.min.js"></script>
    <script src="uikit/dist/js/uikit-icons.min.js"></script>
</body>

</html>
