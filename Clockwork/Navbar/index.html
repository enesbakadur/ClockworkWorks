<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="uikit/dist/css/uikit.custom-theme.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-left">
                <a class="uk-navbar-toggle mp-menu" href="#">
                    <span uk-navbar-toggle-icon></span> <span class="uk-margin-small-left uk-visible@m weight">Men√º</span>
                </a>
                <a class="uk-navbar-item uk-link-reset uk-visible@m mp-language " href="#">
                    <span class="uk-margin-small-left weight reset-color">TR</span><span uk-icon="icon: chevron-down"></span>
                </a>
            </div>

            <div class="uk-navbar-center">
                <img src="./assets/images/zeynephotellogo.svg" alt="zeynephotellogo"/>
            </div>

            <div class="uk-navbar-right">
                <a class="uk-navbar-item uk-visible@m " href="#">
                    <a class="uk-button uk-button-default  uk-visible@m weight mp-rezervasyon" href="#">REZERVASYON</a>
                </a>
                <a class="uk-navbar-item uk-visible@m uk-link-reset mp-phone" href="tel:+904446338">
                    <span uk-icon="icon: receiver"></span><span class="uk-margin-small-right weight reset-color">+90 444 63 38</span>
                </a>
                <a class="uk-navbar-item uk-link-reset uk-hidden@m mp-language " href="#">
                    <span class="uk-margin-small-left weight reset-color">TR</span><span uk-icon="icon: chevron-down"></span>
                </a>                        
            </div>            
        </nav>
    </header>
    <main>
        <section>
            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>

                <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
                    <li>
                        <img src="./assets/images/image1.jpg" alt="1">
                        <div class="uk-position-center uk-panel"></div>
                    </li>
                    <li>
                        <img src="./assets/images/image4.jpg" alt="2">
                        <div class="uk-position-center uk-panel"></div>
                    </li>
                    <li>
                        <img src="./assets/images/image3.jpg" alt="3">
                        <div class="uk-position-center uk-panel"></div>
                    </li>
                    <li>
                        <img src="./assets/images/image2.jpg" alt="4">
                        <div class="uk-position-center uk-panel"></div>
                    </li>
                    <li>
                        <img src="./assets/images/image5.jpg" alt="5">
                        <div class="uk-position-center uk-panel"></div>
                    </li>
                    <li>
                        <img src="./assets/images/image6.jpg" alt="6">
                        <div class="uk-position-center uk-panel"></div>
                    </li>
                </ul>
            
                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
            
            </div>
        </section>

        <section>
            <div class="uk-position-relative uk-visible-toggle uk-light" uk-slideshow="animation: push" tabindex="-1" uk-slideshow>

                <ul class="uk-slideshow-items" >
                    <li>
                        <img src="./assets/images/image7.jpg" alt="" uk-cover>
                    </li>
                    <li>
                        <img src="./assets/images/image8.jpg" alt="" uk-cover>
                    </li>
                    <li>
                        <img src="./assets/images/image9.jpg" alt="" uk-cover>
                    </li>
                </ul>
            
                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
            
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="uikit/dist/js/uikit.min.js"></script>
    <script src="uikit/dist/js/uikit-icons.min.js"></script>
</body>

</html>
